<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
 <header>
    <div class="logo">
        <img src="image/logo.png" alt="Logo" 
             style="height:70px; width:80px; border-radius:50%; object-fit:cover;">
    </div>




        <nav id="nav-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <button class="cta-btn">Get Started</button>
        </nav>

       
        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </header>

   
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Connect Media Team</h1>
            <p>Wedding-Media-Production.</p>

            <div class="hero-buttons">
                <button class="primary">Liên hệ ngay</button>
                <button class="secondary">Tìm hiểu thêm</button>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features" id="services">
        <h2>Dịch vụ nổi bật</h2>
        <div class="features-grid">
            <div class="feature-item">
                <div class="icon"></div>
                <h3>Wedding</h3>
                <p>Cung cấp dịch vụ quay video cưới phong cách truyền thống hoặc phóng sự.</p>
            </div>

            <div class="feature-item">
                <div class="icon"></div>
                <h3>Media</h3>
                <p>Hỗ trợ truyền thông và quảng bá thương hiệu hiệu quả.</p>
            </div>

            <div class="feature-item">
                <div class="icon"></div>
                <h3>Production</h3>
                <p>Đảm bảo chất lượng sản phẩm .</p>
            </div>
        </div>
    </section>

<script>
    function toggleMenu() {
        document.getElementById("nav-menu").classList.toggle("active");
    }
</script>

</body>
</html>
